<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 实例 - 图像</title>
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- .img-rounded	为图片添加圆角 (IE8 不支持) -->
	<!-- .img-circle	将图片变为圆形 (IE8 不支持) -->
	<!-- .img-thumbnail	缩略图功能 -->
	
	<img src="./img/download.png" class="img-rounded">
	<img src="./img/download.png" class="img-circle">
	<img src="./img/download.png" class="img-thumbnail">

	<!-- .img-responsive	图片响应式 (将很好地扩展到父元素) -->
	<p> .img-responsive类让图片支持响应式，将很好地扩展到父元素 (通过改变窗口大小查看效果):</p>                  
    <img src="./cinqueterre.jpg" class="img-responsive" alt="Cinque Terre" width="304" height="236"> 
</body>
</html>
